<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <div id="timeDiv">
          <h4>
            Time Left <span id="min">00</span><span>:</span
            ><span id="sec">00</span>
          </h4>
        </div>

        <h2 id="question">Question text</h2>
        <ul id="result">
          <li>
            <input type="radio" name="answer" id="a" class="answer" value="a" />
            <label for="a" id="a_text">Question</label>
          </li>

          <li>
            <input type="radio" name="answer" id="b" class="answer" value="b" />
            <label for="b" id="b_text">Question</label>
          </li>

          <li>
            <input type="radio" name="answer" id="c" class="answer" value="c" />
            <label for="c" id="c_text">Question</label>
          </li>

          <li>
            <input type="radio" name="answer" id="d" class="answer" value="d" />
            <label for="d" id="d_text">Question</label>
          </li>
        </ul>
      </div>
      <button class="hidden" id="submit">Submit</button>
      <button class="" id="start">start</button>
      <button class="hidden" id="again">Again</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
